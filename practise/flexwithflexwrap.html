<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin:0px;
            }
            #d{
                width:100%;
                height:250px;
                display:flex;
                border:1px solid;
                flex-wrap: wrap;
                padding:10px;
                gap: 5px;
                justify-content: space-between;
                


            }
            #d li{
                width:300px;
                height:10px;
                border:1px solid;
                list-style: none;
                padding: 10px;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <ul id="d">
            <li>aaaaaaaaaaaaaaaaaaaaaaaaaa</li>
            <li>bbbbbbbbbbbbbbbbbbbbbbbbbbb</li>
            <li>ccccccccccccccccccccccccccc</li>
            <li>ddddddddddddddddddddddd</li>
            <li>eeeeeeeeeeeeeeeeeeeeeee</li>
            <li>fffffffffffffffffffffffffff</li>
        </ul>
    </body>
</html>
<!--flexwrap is the one when the content size is more than the body then it will start from next line;
-->
