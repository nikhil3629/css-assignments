<!DOCTYPE html>
<html>
    <head>
        <style>
            /*it selects next sibilings*/
            h1+li{
                color:blue
            }
            /*it selects all siblings*/
            h1~li{
                color:red
            }
        </style>
    </head>
    <body>
        
        <h1>india</h1>
        <li>dhoni</li>
        <li>raina</li>
        <li>virat</li>
        <li>rohith</li>
    </body>
</html>
