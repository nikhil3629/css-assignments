<!DOCTYPE html>
<html>
    <head>
        <style>
          #d:hover{
            color:blue;
            transition:5s;
          }
          #d2{
          width:250px;
          height:250px;
          border:22px solid red;
          border-radius: 40%;

          }
          #d2:hover{
            background-color: yellow;
            transition: 5sec;
          }
        </style>
    </head>
    <body>
        <div id="d">Welcome to transition</div>
        <div id="d2">

        </div>
    </body>
</html>
<!--transition is used to display particular text or image in a given time.-->
