<!DOCTYPE html>
<html>
    <head>
        <style>
            /*it selects all elements icluding body page*/
            *{
                font-family: 'Courier New', Courier, monospace;
                border:solid;
            }
            /*element selector*/
            h1{
                color:blue
            }
            /* class selector*/
            .ab{
                color:red;
            }
            /* id selector*/
            #nk{
                color:green;
            }
        </style>
    </head>
    <body>
        <h1 class="ab">dhoni</h1>
        <h1 class="ab">raina</h1>
        <h1 id="nk">jaddu</h1>
        <h1>bravo</h1>
    </body>
</html>
