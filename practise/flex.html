<!DOCTYPE html>
<html>
    <head>
        <style>
            #d{
                display:flex;
            }
            #d div{
                width:115px;
            }
            #u{

            }
            #u li{

            }
            #d1{

            #d1 h2{

        </style>
    </head>
    <body>
        <div id="d">
            <div>dhoni</div>
            <div>raina</div>
            <div>jaddu</div>
            <div>bravo</div>
        </div>
        <ul id="u">
            <li>virat</li>
            <li>abd</li>
            <li>gayle</li>
            <li>maxi</li>
        </ul>
        <div id="d1">
            <h2>rohit</h2>
            <h2>hardik</h2>
            <h2>bumrah</h2>
            <h2>polly</h2>
        </div>
    </body>
</html>
<!--
*flex containers are parent class.
*flex items are the items which are present in aclass.
-->
