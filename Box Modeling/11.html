<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                display:inline-block;
                
            }
            li{
                display:inline-block;
                border:1px solid;
                width:200px
                
            }
        </style>
    </head>
    <body>
        <h1>(Convert each list item into inline-block element)</h1>
        <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Services</li>
            <li>Products</li>
            <li>Contact Us</li>
        </ul>
        
    </body>
</html>
